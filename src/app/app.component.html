<h5 class="text-dark m-3">Post table:</h5>

<table class="table bg-dark text-white">
  <thead>
      <td>Id</td>
      <td>Content</td>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.content}}</td>
        </tr>
    </tbody>
</table>

<router-outlet></router-outlet>
